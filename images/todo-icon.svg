    <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>
      <feDropShadow dx='0' dy='1' stdDeviation='0.8' flood-color='#000000' flood-opacity='0.25'/>
    </filter>
  </defs>

  <!-- Rounded background with shadow -->
  <circle cx='12' cy='12' r='10' fill='#22C55E' filter='url(#shadow)'/>

  <!-- Checklist -->
  <g stroke='#FFFFFF' stroke-width='1.8' stroke-linecap='round' stroke-linejoin='round'>
    <!-- Item 1 (checked) -->
    <rect x='5.6' y='6' width='3.2' height='3.2' rx='0.8' fill='none'/>
    <path d='M6.2 7.8 L7.4 8.9 L9.1 7' fill='none'/>
    <line x1='10.5' y1='7.6' x2='18.5' y2='7.6'/>

    <!-- Item 2 -->
    <rect x='5.6' y='10.5' width='3.2' height='3.2' rx='0.8' fill='none'/>
    <line x1='10.5' y1='12.1' x2='18.5' y2='12.1'/>

    <!-- Item 3 -->
    <rect x='5.6' y='15' width='3.2' height='3.2' rx='0.8' fill='none'/>
    <line x1='10.5' y1='16.6' x2='18.5' y2='16.6'/>
  </g>

  <!-- Subtle inner border for shine -->
  <circle cx='12' cy='12' r='9.2' stroke='#FFFFFF' stroke-opacity='0.18' stroke-width='0.8' fill='none'/>
</svg>
